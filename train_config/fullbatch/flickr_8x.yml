network:
  - dim: 256
    aggr: 'concat'
    loss: 'softmax'
    arch: '1-1'
    act: 'relu'
    bias: 'norm'
params:
  - lr: 0.05
    dropout: 0.3
    weight_decay: 0.0
    sample_coverage: 50
phase:
  - end: 15
    sampler: 'rw'
    num_root: 6000
    depth: 2
prune:
  - budget:
      - 0.125
      - 0.125
      - 1
    dynamic: 'static'
    total_step: 1
    beta_clip: false
    beta_batch: 1024
    beta_lr: 0.05
    beta_epoch: 20
    beta_lmbd_1: # in reverse order for each layer (including the classifier)
      - 0 # classifier
      - 0 # gcn-layer-2
      - 0 # gcn-layer-1
    beta_lmbd_1_step:
      - 0.0001
      - 0.001
      - 0.002
    beta_lmbd_2:
      - 0
      - 0
      - 0
    beta_lmbd_2_step: 
      - 0
      - 0
      - 0
    weight_batch: 1024
    weight_lr: 0.1
    weight_epoch: 20
retrain_phase:
  - end: 30
    sampler: 'rw'
    num_root: 6000
    depth: 2
batch_inference:
  - batch_size: 512
    neighbors: 32 # number of neighbors except for last layer
    approx: True